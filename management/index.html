<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falta Poco - Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="container mx-auto max-w-6xl">
        <h1 class="text-3xl font-bold mb-8">Falta Poco - Management</h1>
        
        <!-- Add New Page Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Add New Page</h2>
            <form id="page-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Key (identifier)</label>
                        <input type="text" name="key" placeholder="e.g., mundial" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Target Date (ISO)</label>
                        <input type="text" name="targetIso" placeholder="2026-06-11T00:00:00Z" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                
                <div class="border-t pt-4">
                    <h3 class="font-semibold mb-2">Meta Information</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Page Title</label>
                            <input type="text" name="pageTitle" placeholder="Page Title" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Description</label>
                            <input type="text" name="description" placeholder="Description" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Keywords</label>
                            <input type="text" name="keywords" placeholder="Keywords" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">URL</label>
                            <input type="text" name="url" placeholder="https://faltapoco.com/..." required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Slug</label>
                            <input type="text" name="slug" placeholder="slug" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Image URL</label>
                            <input type="text" name="image" placeholder="https://faltapoco.com/og/..." required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
                
                <div class="border-t pt-4">
                    <h3 class="font-semibold mb-2">Content</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Title</label>
                            <input type="text" name="title" placeholder="Title" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Connector</label>
                            <input type="text" name="connector" placeholder="el, la, los, etc." required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">What When</label>
                            <input type="text" name="whatWhen" placeholder="What When text" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Time Left</label>
                            <input type="text" name="timeLeft" placeholder="Time Left text" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Info (comma-separated)</label>
                            <input type="text" name="info" placeholder="Info 1, Info 2, Info 3" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                    Add Page
                </button>
            </form>
        </div>
        
        <!-- Pages List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">All Pages</h2>
            <div id="pages-container" class="space-y-4">
                <!-- Pages will be loaded here -->
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
